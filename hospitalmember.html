<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Member Registration</title>
  <link rel="stylesheet" href="style.css"> <!-- Link your CSS file here -->
</head>
<body>
  <h1>Hospital Member Registration</h1>
  <form action="submit_member_details.php" method="POST" class="registration-form">
    <div class="form-group">
      <label for="hospital_name">Hospital Name:</label>
      <input type="text" id="hospital_name" name="hospital_name" required>
    </div>
    <div class="form-group">
      <label for="contact_person">Contact Person:</label>
      <input type="text" id="contact_person" name="contact_person" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required>
    </div>
    <input type="submit" value="Submit" class="submit-btn">
  </form>
</body>
</html>
